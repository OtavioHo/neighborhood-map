<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="menu">
		<strong data-bind="text: title"></strong>
		<hr>
		<input type="text" data-bind="textInput: search">
		<div id="results">
		<span data-bind="text: search"></span><br>
		<ul data-bind="foreach: compResults">
			<li data-bind="text: initials"></li>
		</ul>
		</div>
		<hr>
		<div id="insta">
			<a href="http://www.instagram.com/oauth/authorize/?client_id=b341fc6acf6d4a8ba5e12eb3556c4def&redirect_uri=http://localhost:8000&response_type=token&scope=basic+public_content">log in instagram</a>
		</div>
		<div id="logged" style="display: none">
			<span> You are logged in as:</span><br>
		</div>
	</div>
	<div id="map"></div>
<script src="js/jquery.min.js"></script>
<script src="js/knockout.js"></script>
<script src="js/komapplugin.js"></script>
<script src="js/app.js"></script>
<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaiIXDfBREFBCcSpKxtSS37UsnFkJYl4I&callback=initMap">
</script>
</body>
</html>
